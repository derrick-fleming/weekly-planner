<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylsheet" href="reset.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2>Weekly Planner</h2>
        </div>
      </div>
    </div>
  </header>
  <div class="weekday-boxes-container">
    <div class="row">
      <div class="column-seventh">
        <h3>Sunday</h3>
      </div>
      <div class="column-seventh">
        <h3>Monday</h3>
      </div>
      <div class="column-seventh">
        <h3>Tuesday</h3>
      </div>
      <div class="column-seventh">
        <h3>Wednesday</h3>
      </div>
      <div class="column-seventh">
        <h3>Thursday</h3>
      </div>
      <div class="column-seventh">
        <h3>Friday</h3>
      </div>
      <div class="column-seventh">
        <h3>Saturday</h3>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <div class="button-container">
          <button class="add-entry">Add Entry</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h4>Scheduled Events for <span class="selected-day">Monday</span></h4>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <table>
            <thead>
              <tr>
                <th>Time</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>09:00</td>
                <td>Go to class</td>
              </tr>
              <tr>
                <td>05:00</td>
                <td>Go Home</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="modal-container hidden">
      <div class="modal">
        <form action="">
          <div class="row">
            <div class="column-full">
              <h1>Add Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <select name="day-of-week" id="day-of-week">
                <option value="">Day of Week</option>
                <option value="sunday">Sunday</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
              </select>
              <select name="time" id="time">
                <option value="">Time</option>
                <option value="0:00">0:00</option>
                <option value="01:00">01:00</option>
                <option value="02:00">02:00</option>
                <option value="03:00">03:00</option>
                <option value="04:00">04:00</option>
                <option value="05:00">05:00</option>
                <option value="06:00">06:00</option>
                <option value="07:00">07:00</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
                <option value="22:00">22:00</option>
                <option value="23:00">23:00</option>
              </select>
            </div>
          </div>
          <div class="row">
            <textarea id="description" name="description" placeholder="Description"></textarea>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="submit-container">
                <button class="submit">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
